version: '3'
services:
  nsqlookupd:
    image: nsqio/nsq:v1.2.0
    command: /nsqlookupd
    ports:
      - 4160:4160
      - 4161:4161
    networks:
      - micro-go
  nsqd:
    image: nsqio/nsq:v1.2.0
    command: /nsqd --lookupd-tcp-address=nsqlookupd:4160 --data-path=/data
    #    depends_on:
    #      - nsqlookupd
    ports:
      - 4150:4150
      - 4151:4151
    networks:
      - micro-go
  # 暂弃
  #    volumes:
  #      - /data/nsq:/data
  nsqadmin:
    image: nsqio/nsq:v1.2.0
    command: /nsqadmin --lookupd-http-address=nsqlookupd:4161
    #    depends_on:
    #      - nsqlookupd
    ports:
      - 4171:4171
    networks:
      - micro-go

networks:
  micro-go:
    driver: bridge